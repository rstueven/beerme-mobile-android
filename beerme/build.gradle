apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 53
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    flavorDimensions "version"

    productFlavors {
        paid {
            dimension "version"
            applicationId "com.beerme.android"
            versionName "2.5.2"
        }
        free {
            dimension "version"
            applicationId "com.beerme.android_free"
            versionName "2.5.2 (free)"
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:customtabs:28.0.0'
    implementation 'com.google.android.gms:play-services-ads:17.1.2'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
//    implementation project(':lvl')
    implementation 'com.androidmapsextensions:android-maps-extensions:2.4.0'
    implementation project(':aFileDialog')
}
