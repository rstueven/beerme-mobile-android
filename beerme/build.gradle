apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 56
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    flavorDimensions "version"

    productFlavors {
        paid {
            dimension "version"
            applicationId "com.beerme.android"
            versionName "2.5.5-56"
        }
        free {
            dimension "version"
            applicationId "com.beerme.android_free"
            versionName "2.5.5-56 (free)"
        }
    }

    // Necessary until minSdkVersion >= 26
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.browser:browser:1.2.0'
    implementation 'com.google.android.gms:play-services-ads:19.3.0'
    implementation 'com.google.android.gms:play-services-auth:18.1.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
//    implementation project(':lvl')
    implementation 'com.androidmapsextensions:android-maps-extensions:2.4.0'
    implementation project(':aFileDialog')
}